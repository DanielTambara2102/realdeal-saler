<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background-color: black;
            color: white;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            line-height: 80px;
            box-shadow: 0 2px 5px rgba(255,255,255,0.1);
            z-index: 10;
        }

        .container {
            margin-top: 100px;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        form {
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            text-align: center;
        }

        .flash-messages {
            margin-bottom: 10px;
            width: 100%;
            text-align: center;
        }

        .alert {
            padding: 8px;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 80%;
            padding: 10px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <header>REAL DEAL</header>

    <div class="container">
        <form method="POST" autocomplete="off">
            <h2>Login</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
                {% endif %}
            {% endwith %}

            <label>Usu√°rio:</label>
            <input type="text" name="username" autocomplete="off" required>

            <label>Senha:</label>
            <input type="password" name="password" autocomplete="new-password" required>

            <button type="submit">Entrar</button>
        </form>

    </div>
</body>
</html>
